<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebAR Chair Prototype</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link rel="stylesheet" href="./styles.css"> -->
    
    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    <!-- NOTE: you must adjust the paths as appropriate for your project -->
    
    <!-- 游뚿 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>

    <!-- 游누 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>

    <!-- 游누 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
    <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>
    
    <!-- 游누 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
   
  </head> 
<body>
  <div class="logo">
    <span>LOGO</span>
  </div>
  <model-viewer src="./assets/sofa1.glb" 
    poster="./assets/sofa1.webp" 
    ios-src="./assets/sofa1.usdz" 
    shadow-intensity="1" 
    ar-modes="webxr scene-viewer quick-look" 
    camera-controls
    ar 
    alt="A 3D model carousel">
  
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
  
    <div id="ar-prompt">
      <img src="./assets/hand.png">
    </div>
  
    <button id="ar-failure">
      AR is not tracking!
    </button>
  
    <div class="slider">
      <div class="slides">
        <button class="slide selected" onclick="switchSrc(this, 'sofa1')" style="background-image: url('./assets/sofa1.webp');">
  
        </button><button class="slide" onclick="switchSrc(this, 'sofa2')" style="background-image: url('./assets/sofa2.webp');">
    
      </button></div>
    </div>
  </model-viewer>
  
  <script type="module">
    const modelViewer = document.querySelector("model-viewer");
  
    window.switchSrc = (element, name) => {
      const base = "./assets/" + name;
      modelViewer.src = base + '.glb';
      modelViewer.poster = base + '.webp';
      modelViewer['ios-src'] = base + '.usdz';
      const slides = document.querySelectorAll(".slide");
      slides.forEach((element) => {element.classList.remove("selected");});
      element.classList.add("selected");
    };
  
    document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
      // Keep slider interactions from affecting the XR scene.
      ev.preventDefault();
    });
  </script>
   <style>
    /* This keeps child nodes hidden while the element loads */
    
    :not(:defined) > * {
      display: none;
    }
    body {
      margin: 0em;
      padding: 0;
      font-family: Google Sans, Noto, Roboto, Helvetica Neue, sans-serif;
      /* color: #244376; */
    }
    .logo{
      font-family: Roboto Regular, Helvetica Neue, sans-serif;
      font-size: 24px;
      font-weight: 500;
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10010;
      opacity: 0.8;
    }
    model-viewer {
      z-index: 100;
      background-color: #eee;
      overflow-x: hidden;
      width:100%;
      height: 100vh;
      --poster-color: #eee;
    }
  
    #ar-button {
      background-image: url(./assets/ic_modelviewer.svg);
      background-repeat: no-repeat;
      background-size: 20px 20px;
      background-position: 12px 50%;
      background-color: #fff;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      bottom: 132px;
      padding: 0px 16px 0px 40px;
      font-family: Roboto Regular, Helvetica Neue, sans-serif;
      font-size: 14px;
      color:#4285f4;
      fill: #4285f4;
      height: 36px;
      line-height: 36px;
      border-radius: 18px;
      border: 1px solid #DADCE0;
    }
  
    #ar-button:active {
      background-color: #E8EAED;
    }
  
    #ar-button:focus {
      outline: none;
    }
  
    #ar-button:focus-visible {
      outline: 1px solid #4285f4;
    }
  
    @keyframes circle {
      from { transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg); }
      to   { transform: translateX(-50%) rotate(360deg) translateX(50px) rotate(-360deg); }
    }
  
    @keyframes elongate {
      from { transform: translateX(100px); }
      to   { transform: translateX(-100px); }
    }
  
    model-viewer > #ar-prompt {
      position: absolute;
      left: 50%;
      bottom: 175px;
      animation: elongate 2s infinite ease-in-out alternate;
      display: none;
    }
  
    model-viewer[ar-status="session-started"] > #ar-prompt {
      display: block;
    }
  
    model-viewer > #ar-prompt > img {
      animation: circle 4s linear infinite;
    }
  
    model-viewer > #ar-failure {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 175px;
      display: none;
    }
  
    model-viewer[ar-tracking="not-tracking"] > #ar-failure {
      display: block;
    }
  
    .slider {
      width: 100%;
      text-align: center;
      overflow: hidden;
      position: absolute;
      bottom: 16px;
    }
  
    .slides {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      justify-content: center;
    }
  
    .slide {
      scroll-snap-align: start;
      flex-shrink: 0;
      width: 100px;
      height: 100px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #fff;
      margin-right: 10px;
      border-radius: 10px;
      border: none;
      display: flex;
    }
  
    .slide.selected {
      border: 2px solid #4285f4;
    }
  
    .slide:focus {
      outline: none;
    }
  
    .slide:focus-visible {
      outline: 1px solid #4285f4;
    }
  
  </style>
  <!-- 游누 Include both scripts below to support all browsers! -->

  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <!-- Loads <model-viewer> for old browsers like IE11: -->
  <script nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
  </script>
</body>
</html>
